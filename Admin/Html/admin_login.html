<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Log In - Bud Budots</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Admin CSS (based on user login) -->
    <link rel="stylesheet" href="../Css/admin_login.css">
</head>
<body>

    <!-- Animated Background -->
    <div class="background-wrapper">
        <div class="gradient-base"></div>
        <div class="background-image"></div>
        <div class="smoke-container">
            <div class="smoke smoke-1"></div>
            <div class="smoke smoke-2"></div>
            <div class="smoke smoke-3"></div>
            <div class="smoke smoke-4"></div>
            <div class="smoke smoke-5"></div>
            <div class="smoke smoke-6"></div>
        </div>
        <div class="light-beams">
            <div class="beam beam-1"></div>
            <div class="beam beam-2"></div>
            <div class="beam beam-3"></div>
        </div>
    </div>

    <!-- Login Card Container -->
    <div class="login-container">
        <div class="login-card">
            <div class="brand-section">
                <div class="logo-circle">
                    <i class="fas fa-bowl-food"></i>
                </div>
                <h1 class="brand-name">Bud Budots</h1>
            </div>

            <div class="welcome-section">
                <h2 class="welcome-title">Admin Sign In</h2>
                <p class="welcome-subtitle">Access the admin dashboard</p>
            </div>

            <!-- Admin Login Form -->
            <form class="login-form" id="adminLoginForm">
                <div class="input-group">
                    <div class="input-icon"><i class="fas fa-user"></i></div>
                    <input 
                        type="text"
                        id="adminUsername"
                        name="username"
                        placeholder="Email or Username"
                        required
                        autocomplete="username"
                    >
                    <div class="input-underline"></div>
                </div>

                <div class="input-group">
                    <div class="input-icon"><i class="fas fa-lock"></i></div>
                    <input 
                        type="password"
                        id="adminPassword"
                        name="password"
                        placeholder="Password"
                        required
                        autocomplete="current-password"
                    >
                    <button type="button" class="toggle-password" aria-label="Toggle password visibility">
                        <i class="fas fa-eye"></i>
                    </button>
                    <div class="input-underline"></div>
                </div>

                <div class="form-options">
                    <label class="remember-me">
                        <input type="checkbox" id="adminRememberMe">
                        <span class="checkmark"></span>
                        <span class="label-text">Remember me</span>
                    </label>
                    <a href="#forgot-password" class="forgot-link">Forgot password?</a>
                </div>

                <button type="submit" class="btn-login">
                    <span class="btn-text">Sign In</span>
                    <div class="btn-glow"></div>
                    <div class="btn-steam"></div>
                </button>

                <!-- small helper link back to public site -->
                <a href="../../User Page/Html/Index.html" class="guest-button">
                    <i class="fas fa-user"></i>
                    <span>Back to site</span>
                </a>

            </form>

            <div class="signup-section">
                <p>Need an account? Contact your system administrator.</p>
            </div>

            <div class="card-steam card-steam-1"></div>
            <div class="card-steam card-steam-2"></div>
            <div class="card-steam card-steam-3"></div>
        </div>

        <div class="floating-food">
            <div class="food-icon food-1">üç≥</div>
            <div class="food-icon food-2">ü•ì</div>
            <div class="food-icon food-3">üçö</div>
            <div class="food-icon food-4">‚òï</div>
        </div>
    </div>

    <!-- Success/Error Notification (shared) -->
    <div class="notification" id="notification">
        <div class="notification-icon" id="notificationIcon">
            <i class="fas fa-check-circle"></i>
        </div>
        <div class="notification-content">
            <h4 class="notification-title" id="notificationTitle">Success!</h4>
            <p class="notification-message" id="notificationMessage">Welcome back!</p>
        </div>
    </div>

    <script src="../Js/admin_login.js"></script>
</body>
</html>
