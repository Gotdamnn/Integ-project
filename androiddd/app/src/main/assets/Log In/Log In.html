<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In - Bud Budots | Start Your Day Right</title>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- External CSS -->
    <link rel="stylesheet" href="Login.css">
</head>
<body>

    <!-- Animated Background -->
    <div class="background-wrapper">
        <!-- Blue Gradient Base -->
        <div class="gradient-base"></div>
        
        <!-- Blurred Silog Image Overlay -->
        <div class="background-image"></div>
        
        <!-- Animated Smoke/Steam Particles -->
        <div class="smoke-container">
            <div class="smoke smoke-1"></div>
            <div class="smoke smoke-2"></div>
            <div class="smoke smoke-3"></div>
            <div class="smoke smoke-4"></div>
            <div class="smoke smoke-5"></div>
            <div class="smoke smoke-6"></div>
        </div>
        
        <!-- Light Beams -->
        <div class="light-beams">
            <div class="beam beam-1"></div>
            <div class="beam beam-2"></div>
            <div class="beam beam-3"></div>
        </div>
    </div>

    <!-- Login Card Container -->
    <div class="login-container">
        
        <div class="login-card">
            
            <!-- Logo & Brand -->
            <div class="brand-section">
                <div class="logo-circle">
                    <i class="fas fa-bowl-food"></i>
                </div>
                <h1 class="brand-name">Bud Budots</h1>
            </div>

            <!-- Welcome Message -->
            <div class="welcome-section">
                <h2 class="welcome-title">Welcome Back!</h2>
                <p class="welcome-subtitle">Start your day right with a silog üç≥</p>
            </div>

            <!-- Login Form -->
            <form class="login-form" id="loginForm">
                
                <!-- Email/Username Input -->
                <div class="input-group">
                    <div class="input-icon">
                        <i class="fas fa-user"></i>
                    </div>
                    <input 
                        type="text" 
                        id="username" 
                        name="username" 
                        placeholder="Email or Username"
                        required
                        autocomplete="username"
                    >
                    <div class="input-underline"></div>
                </div>

                <!-- Password Input -->
                <div class="input-group">
                    <div class="input-icon">
                        <i class="fas fa-lock"></i>
                    </div>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        placeholder="Password"
                        required
                        autocomplete="current-password"
                    >
                    <button type="button" class="toggle-password" aria-label="Toggle password visibility">
                        <i class="fas fa-eye"></i>
                    </button>
                    <div class="input-underline"></div>
                </div>

                <!-- Remember Me & Forgot Password -->
                <div class="form-options">
                    <label class="remember-me">
                        <input type="checkbox" id="rememberMe">
                        <span class="checkmark"></span>
                        <span class="label-text">Remember me</span>
                    </label>
                    <a href="#forgot-password" class="forgot-link">Forgot password?</a>
                </div>

                <!-- Login Button -->
                <button type="submit" class="btn-login">
                    <span class="btn-text">Log In</span>
                    <div class="btn-glow"></div>
                    <div class="btn-steam"></div>
                </button>

                <!-- Guest Login Button -->
                <a href="../Guest Page/Html/Index.html" class="guest-button">
                    <i class="fas fa-user"></i>
                    <span>Login as Guest</span>
                </a>

                <!-- Divider -->
                <div class="divider">
                    <span>or continue with</span>
                </div>

                <!-- Social Login -->
                <button type="button" class="btn-google">
                    <svg class="google-icon" viewBox="0 0 24 24">
                        <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                        <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                        <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                        <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                    </svg>
                    <span>Continue with Google</span>
                </button>
            </form>

            <!-- Sign Up Link -->
            <div class="signup-section">
                <p>Don't have an account? <a href="../Log In/Sign In.html" class="signup-link">Sign up</a></p>
            </div>

            <!-- Decorative Steam Effect on Card -->
            <div class="card-steam card-steam-1"></div>
            <div class="card-steam card-steam-2"></div>
            <div class="card-steam card-steam-3"></div>
        </div>

        <!-- Floating Food Icons -->
        <div class="floating-food">
            <div class="food-icon food-1">üç≥</div>
            <div class="food-icon food-2">ü•ì</div>
            <div class="food-icon food-3">üçö</div>
            <div class="food-icon food-4">‚òï</div>
        </div>
    </div>

    <!-- Success/Error Notification -->
    <div class="notification" id="notification">
        <div class="notification-icon">
            <i class="fas fa-check-circle"></i>
        </div>
        <div class="notification-content">
            <h4 class="notification-title">Success!</h4>
            <p class="notification-message">Welcome back to Bud Budots!</p>
        </div>
    </div>

    <script src="Login.js"></script>
</body>
</html>
