    <!-- Full-Screen Download Hero -->
    <section class="download-fullscreen">
        <!-- Curved Wave Background -->
        <div class="wave-background">
            <svg class="wave-layer wave-1" viewBox="0 0 1440 800" preserveAspectRatio="none">
                <path d="M0,400 C360,300 720,500 1440,400 L1440,800 L0,800 Z" fill="url(#blueGradient)"/>
            </svg>
            <svg class="wave-layer wave-2" viewBox="0 0 1440 800" preserveAspectRatio="none">
                <path d="M0,450 C400,350 800,550 1440,450 L1440,800 L0,800 Z" fill="url(#goldGradient)"/>
            </svg>
            <svg class="wave-layer wave-3" viewBox="0 0 1440 800" preserveAspectRatio="none">
                <path d="M0,500 C500,400 900,600 1440,500 L1440,800 L0,800 Z" fill="url(#blueGradient2)"/>
            </svg>
        </div>

        <!-- SVG Gradients -->
        <svg width="0" height="0">
            <defs>
                <linearGradient id="blueGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                    <stop offset="0%" style="stop-color:#1e3a8a;stop-opacity:0.9" />
                    <stop offset="100%" style="stop-color:#3338A0;stop-opacity:0.85" />
                </linearGradient>
                <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                    <stop offset="0%" style="stop-color:#FCC61D;stop-opacity:0.3" />
                    <stop offset="100%" style="stop-color:#C59560;stop-opacity:0.4" />
                </linearGradient>
                <linearGradient id="blueGradient2" x1="0%" y1="0%" x2="100%" y2="100%">
                    <stop offset="0%" style="stop-color:#2563eb;stop-opacity:0.8" />
                    <stop offset="100%" style="stop-color:#1e40af;stop-opacity:0.75" />
                </linearGradient>
            </defs>
        </svg>

        <!-- Food Shape Decorations -->
        <div class="food-shapes">
            <!-- Rice Bowl -->
            <div class="food-shape rice-bowl" data-speed="0.5">
                <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                    <ellipse cx="50" cy="55" rx="35" ry="25" fill="#FCC61D" opacity="0.15"/>
                    <path d="M15,55 L15,70 Q15,80 25,80 L75,80 Q85,80 85,70 L85,55" fill="#C59560" opacity="0.12"/>
                    <circle cx="40" cy="50" r="3" fill="#FCC61D" opacity="0.2"/>
                    <circle cx="50" cy="48" r="3" fill="#FCC61D" opacity="0.2"/>
                    <circle cx="60" cy="50" r="3" fill="#FCC61D" opacity="0.2"/>
                </svg>
            </div>

            <!-- Egg -->
            <div class="food-shape egg" data-speed="0.8">
                <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                    <ellipse cx="50" cy="55" rx="25" ry="30" fill="#FCC61D" opacity="0.18"/>
                    <circle cx="50" cy="55" r="12" fill="#C59560" opacity="0.15"/>
                </svg>
            </div>

            <!-- Meat Silhouette -->
            <div class="food-shape meat" data-speed="0.6">
                <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                    <path d="M30,40 Q50,20 70,40 L75,55 Q75,70 60,75 L40,75 Q25,70 25,55 Z" fill="#C59560" opacity="0.13"/>
                </svg>
            </div>

            <!-- Additional Rice Grains -->
            <div class="food-shape grain grain-1" data-speed="0.4">
                <div class="particle"></div>
            </div>
            <div class="food-shape grain grain-2" data-speed="0.7">
                <div class="particle"></div>
            </div>
            <div class="food-shape grain grain-3" data-speed="0.5">
                <div class="particle"></div>
            </div>
        </div>

        <!-- Floating Particles -->
        <div class="particles">
            <div class="particle" style="--x: 10%; --y: 20%; --delay: 0s; --duration: 8s;"></div>
            <div class="particle" style="--x: 85%; --y: 15%; --delay: 1s; --duration: 10s;"></div>
            <div class="particle" style="--x: 25%; --y: 70%; --delay: 2s; --duration: 9s;"></div>
